<!DOCTYPE html>
<html>
    <head>
        <title>Galactic Age Calculator</title>
    </head>
    <body>
        <h1>Welcome To The Galactic Age Calculator</h1>
        <h3>Young or old, find out your life span on other planets</h3>
        <p>Please input your birthday below to get your results.</p>
        <form id="inputForm">
            <input id="year" type="number" placeholder="year">
            <input id="month" type="number" placeholder="month">
            <input id="day" type="number" placeholder="day">
            <button type="submit" name="button" class="btn">Calculate Age</button>
        </form>
        <div>
            <ul id="results">
            </ul>
        </div>
    </body>
</html>
